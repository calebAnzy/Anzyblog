<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin login</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body { overflow-x: hidden; }
    /* hide sections by default, show the active one */
    .section { display: none; }
    .active-section { display: block; }

    /* optional small styling */
    .container { max-width: 450px; margin-top: 30px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3" style="border: 1px solid black;">
    <div class="container-fluid">
      <span class="navbar-brand">Admin Login/Register</span>
      <div>
        <!-- type="button" prevents accidental form submits -->
        <button type="button" class="btn btn-outline-primary me-2" onclick="showSection('login')">Login</button>
        <button type="button" class="btn btn-outline-secondary" onclick="showSection('register')">Register</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- LOGIN -->
    <div id="login" class="section active-section">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <h3>Login to post content</h3>
          <form id="loginForm" class="auth-form">
            <div class="mb-3">
              <label class="form-label" for="loginEmail">Email address</label>
              <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
              <label class="form-label" for="loginPassword">Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <div class="formMsg mt-3"></div>
          </form>
        </div>
      </div>
    </div>

    <!-- REGISTER -->
    <div id="register" class="section">
      <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
          <h3>Register an account below</h3>
          <form id="registerForm" class="auth-form">
            <div class="mb-3">
              <label class="form-label" for="regEmail">Email address</label>
              <input type="text" class="form-control" id="regEmail" name="email">
            </div>
            <div class="mb-3">
              <label class="form-label" for="regPassword">Password</label>
              <input type="password" class="form-control" id="regPassword" name="password">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <div class="formMsg mt-3"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

<script>
  /* Section switcher */
  function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active-section'));
    const el = document.getElementById(id);
    if (el) el.classList.add('active-section');
  };
</script>

<script type="module" src="login.js"></script>




</body>
</html>
